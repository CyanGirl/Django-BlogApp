{% extends "app/base.html" %} {% block custom-nav %}
<li><a href="{% url 'blog_detail' post.pk %}">Back</a></li>
{% endblock %} {% block content %}
<div class="container">
  <div class="center-align">
    <h4>Make It Awesome..<i class="material-icons prefix">edit</i></h4>
  </div>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col s12">
        <b>Title :</b>
        <div class="input-field inline">{{form.title}}</div>
      </div>
    </div>
    <span> <b>Body :</b></span>
    {{form.body}}
    <br /><br />
    <div class="input-field">
      <span><b>Image</b></span>
      {{form.image}}
    </div>
    <br />
    <div class="center-align">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
