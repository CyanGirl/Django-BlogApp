{% extends 'base.html' %} {% block content %}
<h4 class="center-align">Are you sure you want to delete?</h4>
<div class="container">
  <form method="POST" class="center-align">
    {% csrf_token %}
    <div class="row">
      <div class="col s12">
        <b>Please type your Password to confirm :</b>
        <div class="input-field inline">
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
      </div>
    </div>
    <button type="submit" class="btn red accent-3 center-align">
      Delete
      <i class="material-icons left">delete</i>
    </button>
  </form>
</div>
{% endblock %}
